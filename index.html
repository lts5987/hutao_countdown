<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>倒数-胡桃的到来</title>
  <style>
    p {
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
    }
    img {
      margin: auto;
      display: block;
      width: 80%;
    }
  </style>
</head>

<body contenteditable="false">
  
  <img src="20210301_121715.gif" />
  
  <p id="demo"></p>

  <script>
    var countDownDate = new Date('2021-03-02T18:00:00+08:00').getTime();

    var x = setInterval(function () {

      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").innerHTML = (days ? days + "天 " : "") + (days || hours ? hours + "小时 " : "")
        + (days || hours || minutes ? minutes + "分钟 " : "") + seconds + "秒";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "胡桃开抽啦";
        var audio = new Audio('./357_01_jp.wav');
        audio.play();
      }
    }, 1000);
  </script>

</body>

</html>
